<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Diamantes: <span class="preco">0</span></h3>
                <img src="./assets/diamante.webp" alt="" class="diamante" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="assets/clicker.webp" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost">
                            <p>Cost: <span class="clicker-cost">10</span></p>
                            <img src="assets/diamante.webp" alt="" class="diamante-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="clicker-level">0</span>

                    </div>
                    <div class="next-level">
                        <p>
                          +<span class="clicker-increase">1</span> Diamante <br> por segundo
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyPickaxe()">
                    <div class="left-section">
                        <img src="assets/picaretajpeg.jpeg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Picareta</h4>
                        <div class="cost">
                            <p>Cost: <span class="pickaxe-cost">130</span></p>
                            <img src="assets/diamante.webp" alt="" class="diamante-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="pickaxe-level">0</span>

                    </div>
                    <div class="next-level">
                        <p>
                          +<span class="pickaxe-increase">4</span> Diamantes <br> por segundo
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyMiner()">
                    <div class="left-section">
                        <img src="assets/miner.jpeg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Miner</h4>
                        <div class="cost">
                            <p>Cost: <span class="miner-cost">850</span></p>
                            <img src="assets/diamante.webp" alt="" class="diamante-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="miner-level">0</span>

                    </div>
                    <div class="next-level">
                        <p>
                          +<span class="miner-increase">25</span> Diamantes <br> por clique
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <div class="statistics">
            <div class="texts">
                <p>DPC: <span id="dpc-text">1</span></p>
                <p>DPS: <span id="dps-text">0</span></p>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
